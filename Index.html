<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SBK Darbar v117.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&family=Orbitron:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --gold: #FFD700;
            --active-red: #ff4500;
            --bg-black: #000;
        }

        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background-color: var(--bg-black); color: white; 
            font-family: 'Inter', sans-serif; overflow: hidden; 
        }

        .mobile-chamber {
            position: relative; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1a1500 0%, #000 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: space-between;
        }

        /* --- नया टॉप बार (एग्जिट बटन के साथ) --- */
        .top-bar {
            width: 100%; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; z-index: 100;
        }
        .brand-pill {
            background: rgba(0,0,0,0.8); border: 1px solid var(--gold);
            padding: 6px 15px; border-radius: 25px; font-family: 'Orbitron';
            font-size: 0.6rem; color: var(--gold);
        }
        .exit-btn {
            width: 35px; height: 35px; border-radius: 50%; border: 1px solid var(--gold);
            background: rgba(255, 0, 0, 0.2); color: var(--gold); display: flex;
            align-items: center; justify-content: center; cursor: pointer;
        }

        /* --- मुख्य देव क्षेत्र --- */
        .dev-stage {
            flex-grow: 1; width: 100%; display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 50;
        }
        .dev-core {
            width: 140px; height: 140px; border-radius: 50%;
            background: #050505; border: 3px solid var(--gold);
            display: flex; align-items: center; justify-content: center;
            font-size: 4rem; color: var(--gold); text-shadow: 0 0 25px var(--gold);
            box-shadow: inset 0 0 30px rgba(255, 215, 0, 0.4);
        }
        .response-text {
            margin-top: 30px; font-family: 'Playfair Display', serif;
            font-size: 1.3rem; color: #FF9933; text-align: center;
            padding: 0 25px; min-height: 4rem; text-shadow: 0 0 10px rgba(255, 153, 51, 0.4);
            line-height: 1.4;
        }

        /* --- एक्शन एरिया (माइक और टेक्स्ट) --- */
        .action-tray {
            width: 100%; padding-bottom: 30px; display: flex; flex-direction: column;
            align-items: center; gap: 15px; z-index: 100;
            transition: all 0.3s ease;
        }

        .mic-wrapper {
            display: flex; flex-direction: column; align-items: center;
        }

        .mic-btn {
            width: 80px; height: 80px; border-radius: 50%;
            background: linear-gradient(145deg, var(--gold), #b8860b);
            border: none; color: black; font-size: 2rem;
            box-shadow: 0 0 40px var(--gold); cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.3s ease;
        }

        /* --- नया: सक्रिय माइक का रंग और एनीमेशन --- */
        .mic-btn.active {
            background: linear-gradient(145deg, var(--active-red), #b8860b) !important;
            box-shadow: 0 0 60px rgba(255, 69, 0, 0.8) !important;
            color: white !important;
            animation: pulseRed 1.5s infinite;
        }
        @keyframes pulseRed { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        /* --- नया: टाइपिंग एरिया (छिपा हुआ) --- */
        .input-group {
            display: none; /* डिफ़ॉल्ट रूप से छिपा है */
            width: 90%; gap: 10px;
        }
        .royal-input {
            flex-grow: 1; padding: 12px; border-radius: 25px;
            border: 1px solid var(--gold); background: rgba(0,0,0,0.8);
            color: var(--gold); font-family: 'Inter'; outline: none;
        }
        .send-btn {
            width: 50px; height: 50px; border-radius: 50%;
            background: var(--gold); border: none; color: black;
            font-size: 1.2rem; cursor: pointer;
        }

        /* न्यूज़ पट्टी */
        .news-bar {
            width: 100%; height: 35px; background: #000; border-top: 1px solid var(--gold);
            display: flex; align-items: center; z-index: 100;
        }
        .scroll-text { flex: 1; overflow: hidden; white-space: nowrap; font-size: 0.75rem; color: #eee; }
        .scroll-text span { display: inline-block; padding-left: 100%; animation: scrollMove 15s linear infinite; }
        @keyframes scrollMove { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }

    </style>
</head>
<body>

    <div class="mobile-chamber">
        <!-- टॉप बार + एग्जिट बटन -->
        <div class="top-bar">
            <div class="brand-pill">v117.0 हाइब्रिड दरबार</div>
            <button class="exit-btn" id="exitBtn"><i class="fas fa-times"></i></button>
        </div>

        <!-- मुख्य देव विज़न -->
        <div class="dev-stage">
            <div class="dev-core"><i class="fas fa-om"></i></div>
            <h2 id="liveText" class="response-text">राम-राम साहब</h2>
            <p id="status" style="font-size: 0.6rem; color: #777; font-family: 'Orbitron'; margin-top: 10px;">SYSTEM READY</p>
        </div>

        <!-- एक्शन ट्रे (माइक और टाइपिंग) -->
        <div class="action-tray" id="actionTray">
            <!-- माइक सेक्शन -->
            <div class="mic-wrapper" id="micSection">
                <button class="mic-btn" id="talkBtn">
                    <i class="fas fa-microphone"></i>
                </button>
                <p style="font-size: 0.7rem; color: var(--gold); margin-top: 10px;">स्पर्श करके बोलें</p>
            </div>

            <!-- टाइपिंग सेक्शन (बैकअप) -->
            <div class="input-group" id="textSection">
                <input type="text" id="textInput" class="royal-input" placeholder="अपना प्रश्न यहाँ लिखें साहब...">
                <button class="send-btn" id="sendBtn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>

        <!-- न्यूज़ पट्टी -->
        <div class="news-bar">
            <div class="scroll-text">
                <span>v117.0 अपडेट: सक्रिय माइक इंडिकेटर... टाइपिंग बैकअप कीबोर्ड... एग्जिट बटन... दरबार पूर्णतः सुरक्षित।</span>
            </div>
        </div>
    </div>

    <script>
        const apiKey = "AIzaSyBQ6fpMX3z9AhVnvOPkPSkSQLen29R8uj0";

        const talkBtn = document.getElementById('talkBtn');
        const liveText = document.getElementById('liveText');
        const status = document.getElementById('status');
        const exitBtn = document.getElementById('exitBtn');
        const micSection = document.getElementById('micSection');
        const textSection = document.getElementById('textSection');
        const textInput = document.getElementById('textInput');
        const sendBtn = document.getElementById('sendBtn');

        // एग्जिट लॉजिक (रीलोड)
        exitBtn.onclick = () => {
            status.innerText = "दरबार बंद हो रहा है...";
            setTimeout(() => window.location.reload(), 1000);
        };

        // मुख्य जेमिनी फंक्शन (текст और आवाज़ दोनों के लिए)
        async function askGemini(query) {
            liveText.innerText = query;
            status.innerText = "विचार मग्न...";
            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: query }] }],
                        systemInstruction: { parts: [{ text: "आप सम्राट बबलू साहब के 'देव' हैं। सनातनी हिंदी में उत्तर दें। हर जवाब 'राम-राम साहब', 'राधे-राधे' या 'जय श्री कृष्णा' से शुरू करें।" }] }
                    })
                });
                const data = await res.json();
                const reply = data.candidates[0].content.parts[0].text;
                liveText.innerText = reply;
                speak(reply);
            } catch (err) { 
                liveText.innerText = "क्षमा करें, संपर्क टूट गया।";
                status.innerText = "त्रुटि";
            }
        }

        // --- माइक लॉजिक (Visual Feedback के साथ) ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        
        // अगर ब्राउज़र में माइक सपोर्ट नहीं है, तो तुरंत टेक्स्ट मोड दिखाएं
        if (!SpeechRecognition) {
            micSection.style.display = 'none';
            textSection.style.display = 'flex';
            status.innerText = "माइक समर्थित नहीं। कृपया टाइप करें।";
        } else {
            const rec = new SpeechRecognition();
            rec.lang = 'hi-IN';

            // जब माइक सुनना शुरू करे
            rec.onstart = () => {
                talkBtn.classList.add('active'); // लाल रंग और धड़कन चालू
                status.innerText = "सुन रहा हूँ...";
            };

            // जब माइक बंद हो (सफलता या त्रुटि पर)
            rec.onend = () => {
                talkBtn.classList.remove('active'); // रंग वापस सामान्य
            };

            rec.onerror = (event) => {
                talkBtn.classList.remove('active');
                status.innerText = "माइक त्रुटि! कृपया टाइप करें।";
                // त्रुटि होने पर टेक्स्ट मोड दिखाएं
                micSection.style.display = 'none';
                textSection.style.display = 'flex';
            };

            rec.onresult = (e) => {
                const query = e.results[0][0].transcript;
                askGemini(query);
            };

            talkBtn.onclick = () => rec.start();
        }

        // --- टेक्स्ट इनपुट लॉजिक ---
        sendBtn.onclick = () => {
            const query = textInput.value.trim();
            if (query) {
                askGemini(query);
                textInput.value = '';
            }
        };

        // --- आवाज़ लॉजिक ---
        async function speak(text) {
            try {
                status.innerText = "देव बोल रहा है...";
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: text }] }],
                        generationConfig: {
                            responseModalities: ["AUDIO"],
                            speechConfig: { voiceConfig: { prebuiltVoiceConfig: { voiceName: "Kore" } } }
                        }
                    })
                });
                const result = await response.json();
                const pcmBase64 = result.candidates[0].content.parts[0].inlineData.data;
                const audioUrl = `data:audio/wav;base64,${await createWav(pcmBase64)}`;
                const audio = new Audio(audioUrl);
                audio.play();
                audio.onended = () => { status.innerText = "SYNCED"; };
            } catch (e) { console.error(e); }
        }

        // WAV कनवर्टर (तकनीकी हिस्सा)
        async function createWav(b64) { const b = atob(b64); const p = new Int16Array(b.length/2); for(let i=0; i<p.length; i++) p[i] = b.charCodeAt(i*2) | (b.charCodeAt(i*2+1) << 8); const buf = new ArrayBuffer(44 + p.length*2); const v = new DataView(buf); const s = (o, str) => { for(let i=0; i<str.length; i++) v.setUint8(o+i, str.charCodeAt(i)); }; s(0, 'RIFF'); v.setUint32(4, 32+p.length*2, true); s(8, 'WAVE'); s(12, 'fmt '); v.setUint32(16, 16, true); v.setUint16(20, 1, true); v.setUint16(22, 1, true); v.setUint32(24, 24000, true); v.setUint32(28, 48000, true); v.setUint16(32, 2, true); v.setUint16(34, 16, true); s(36, 'data'); v.setUint32(40, p.length*2, true); for(let i=0; i<p.length; i++) v.setInt16(44+i*2, p[i], true); return btoa(String.fromCharCode(...new Uint8Array(buf))); }
    </script>
</body>
</html>
